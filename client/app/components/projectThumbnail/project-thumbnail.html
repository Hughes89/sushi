<div *ngFor="let project of projects | slice:0:15; let i = index" class="project-thumbnail shadow">

  <a routerLink="/project/{{project.id}}">
    <div class="project-thumbnail-hover hide horizontal-center" hover>
      <h4 class="project-name">{{project.title}}</h4>
      <p class="project-description">{{project.description}}</p>
    </div>
  </a>

  <div class="project-thumbnail-img-viewport">
    <div class="image-wrapper">
      <img class="project-thumbnail-img" src="{{project.thumbnail}}">
    </div>
  </div>

  <div class="project-thumbnail-views">
    <p class='likes'> <i class="fa fa-heart" aria-hidden="true"></i> {{project.Likes}}</p>
    <p class='views'> <i class="fa fa-eye" aria-hidden="true"></i> {{project.views}}</p>
    <p class='views'> <i class="fa fa-comment" aria-hidden="true"></i> {{project.comments}}</p>
  </div>
</div>
