<div class="container">


  <div class="header-container horizontal-center">
    <h2 class='header'>Search for Developers</h2>
  </div>

  <div class="main-content">

    <div class="sidebar horizontal-center shadow">


      <form class="search-for-devs">
        <!-- Sort Radio Buttons -->
        <fieldset class="form-group">
          <legend>Sort</legend>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="optionsRadios" id="popular-radio" value="popular" checked>
              Popular
            </label>
          </div> <!-- form-check -->

          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="optionsRadios" id="recent-radio" value="recent">
              Recent
            </label>
          </div> <!-- form-check -->
        </fieldset> <!-- Sort radios -->

        <hr>

        <!-- Hire checkbox -->
        <fieldset class="form-check">
          <legend>Hire</legend>
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input">
            For Hire
          </label>
        </fieldset> <!-- Hire checkbox -->

        <hr>

        <fieldset class="form-group">
          <legend>Tech</legend>
          <input type="text" class="form-control" id="tech" aria-describedby="searchByTechg" placeholder="React, Node, MongoDB">
        </fieldset>

        <!-- Search Button -->
        <button type="submit" class="btn btn-primary">Search</button>

      </form>
    </div> <!-- sidebar -->


    <profile-preview></profile-preview>

  </div> <!-- main-content -->






</div> <!-- container -->
