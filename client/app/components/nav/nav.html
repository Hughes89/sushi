<div class="navBar">
  <!-- Navbar brand -->
  <div class="nav-logo-container">
    <img class="nav-logo" src="./client/app/assets/sushi.png">
  </div>

  <div class="brand-container">
    <h4 class='sushi-brand'><a routerLink="/" class="navLink">sushi</a></h4>
  </div>

  <div class='links'>
    <a routerLink="/" routerLinkActive="active" class="navLink">Home</a>
    <a routerLink="/developers" routerLinkActive="active" class="navLink">Developers</a>
  </div>
  <div (click)="checkAgain()">
    testing
  </div>

  <a *ngIf="!auth.authenticated()" class="navLink signIn" (click)="auth.login()">Sign In</a>

  <!--Navbar Dropdown-->
  <div class="nav-dropdown" *ngIf="auth.authenticated()">
    <span>{{ name }}</span>
    <img [src]="picture" class="dropdown-image">
    <div class="nav-dropdown-inside hide-dropdown" dropdown>
      <div class="space">

      </div>
      <div class="nav-dropdown-links">
        <div routerLink="/profile/{{auth.checkUrl()}}" class="navLink">
          <span>Profile</span>
        </div>
        <hr>
        <div routerLink="/editprofile" class="navLink">
          <span>Edit Profile</span>
        </div>
        <hr>
        <div routerLink="/addproject" class="navLink">
          <span>Add Project</span>
        </div>
        <hr>
        <div (click)="auth.logout()" class="navLink">
          <span>Logout</span>
        </div>
      </div>
    </div>
  </div>

</div>
